<style>
    * {
        font-family: Consolas, monospace;
    }
    h1 {
        font-size: 30px;
        text-align: center;
        margin-bottom: 50px;
    }
    h2 {
        font-size: 20px;
        line-height: 30px;
    }
    textarea {
        background: #F0F0F0;
        padding: 20px;
        margin: 0;
        width: 100%;
        resize: none;
        border: none;
        font-size: 14px;
        line-height: 14px;
        margin-top: 14px;
        outline: none;
        box-sizing: border-box;
    }
    hr {
        margin: 30px 0;
    }
    body {
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
    }
    div {
        background: rgba(0,0,0,.1);
        padding: 6px;
    }
    body > div {
        min-height: 100px;
    }
    body > div[grider-0*="vertical"] {
        min-height: 230px;
    }
    div > div {
        margin: 6px;
    }
</style>
